<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高级搜索</title>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/scale.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        $(document).ready(function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            window.onresize = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            }
            var $title = $('.middle .text span').eq(1);
            var des = $title.text();
            console.log(des);
            var $textarea = $('.middle .text textarea');
            
            $('.middle .text').on('click', function () {
                $title.text('');
                $textarea.css('opacity', '1');
            });
            $textarea.on('blur',function() {
                if ($textarea.val() === '') {
                    $title.text(des);
                    $textarea.css('opacity', '0');
                }
            })
            var $sel = $('select');
            $sel.each(function(item) {
                $(this).get(0).selectedIndex = -1;
            }) 
            $sel.on('change', function () {
                $(this).prev().text($(this).find('option:selected').text());
            })
        })
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form action="">
                <div class="top-selects">
                    <div class="left">
                        <span>处理期限</span>
                        <select name="" id="">
                            <option value="">a</option>
                            <option value="">b</option>
                        </select>
                    </div>
                    <div class="right">
                        <span>所有事项类型</span>
                        <select name="" id="">
                            <option value="">c</option>
                            <option value="">d</option>
                        </select>
                    </div>
                </div>

                <div class="middle">
                    <div class="sel1 sel">
                        <span>项目名称：</span>
                        <span>请选择</span>
                        <select name="" id="">
                            <option value="">a</option>
                            <option value="">b</option>
                        </select>
                    </div>
                    <div class="sel2 sel">
                        <span>负责人：</span>
                        <span>请选择</span>
                        <select name="" id="">
                            <option value="">a</option>
                            <option value="">b</option>
                        </select>
                    </div>
                    <div class="sel3 sel">
                        <span>解决人：</span>
                        <span>请选择</span>
                        <select name="" id="">
                            <option value="">a</option>
                            <option value="">b</option>
                        </select>
                    </div>
                    <div class="text">
                        <div class="label">
                            <span>解决人：</span>
                            <span>点击输入任务内容</span>
                        </div>

                        <textarea rows="" cols=""></textarea>
                    </div>
                </div>
            </form>

        </div>
        <div class="bottom-tab">
            <ol>
                <li class="active">
                    <span><a href="">反馈任务</a></span>
                </li>
                <li>

                </li>
                <li>
                    <span><a href="../feedbackTask/feedbackTask2.html">变更申请</a></span>
                </li>
            </ol>
        </div>
    </div>

</body>

</html>
