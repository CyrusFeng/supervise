    <script>
        $(document).ready(function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            window.onresize = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            }
            $('.tab').on('click', 'li', function () {
                $(this).addClass('active').siblings().removeClass('active');
                $('.panel > div').eq($(this).index()).css('display', 'block').siblings().css('display','none');
            })
            $('.input').on('input', function () {
                $('.holder').text('');
                $('.icon-cancel').css('visibility', 'visible');
            });
            var $text = $('.holder').text();
            $('.icon-cancel').on('click', function () {
                $('.input').val('');
                $('.holder').text($text);
            });
            var $sel = $('.sort select');
            $sel.get(0).selectedIndex = -1;
            $sel.on('change', function () {
                $(this).prev().text($(this).find('option:selected').text());
            })

            var arr = $('.tab-body ul li .top p');
            for (let i = 0; i < arr.length; i++) {
                var len = arr.eq(i).text().length;
                if (len>70) {
                    arr.eq(i).text(arr.eq(i).text().slice(0,70) + '.........');
                }
            }
            var guanzhu = true;
            $('.tab-body ul li .top a:nth-child(2)').on('click',function(params) {
                if (guanzhu === true) {
                    $(this).removeClass('sel').addClass('cancel').text('未关注');
                    guanzhu = false;
                }else{
                    $(this).removeClass('cancel').addClass('sel').text('已关注');
                    guanzhu = true;
                }
                
                return false;
            })
        });
		function toFeedbackTask(type){
			window.location='../feedbackTask/feedbackTask.html';
		}
    </script>
</head>
